<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/518a58a3cf.js" crossorigin="anonymous"></script>
    <title>Java Compiler</title>
</head>
<body>

    
        <div class="panel-container">
            <ul class="panel">
                <li class="panel-item" id="open"><i class="fa-regular fa-folder-open"></i>Open</li>
                <li class="panel-item disabled" id="save"><i class="fa-regular fa-floppy-disk"></i>Save</li>
                <li class="panel-item disabled" id="compile"><i class="fa-solid fa-play"></i>Compile</li>
            </ul>
        </div>
        <div class="main">
            <div class="file-name-container">
                <p class="file-name display-none">file.txt</p>
            </div>
            <div class="editor-container">
                <textarea class="editor" disabled> 
    
                </textarea>
            </div>
        </div>
        <div class="notification-container display-none">
            <div class="notification">
                <p>Content content content content</p>
                <div class="close-notif"></div>
            </div>
        </div>

    
    
</body>
</html>
